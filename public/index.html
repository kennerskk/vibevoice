<head>
  <meta charset="UTF-8">
  <title>Voice Chat - Multi Peer</title>
</head>
<body>
  <h1>üîä Multi-Peer Voice Chat</h1>
  <p>‡∏û‡∏π‡∏î‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö‡∏´‡∏•‡∏≤‡∏¢‡∏Ñ‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô</p>

  <script>
    const id = crypto.randomUUID();
    const peers = {};
    const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host);

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "join", id }));
    };

    async function createPeerConnection(peerId) {
      const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      const stream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: false
        }
      });

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "ice", target: peerId, candidate: event.candidate }));
        }
      };

      pc.ontrack = (event) => {
        const audio = document.createElement("audio");
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };

      peers[peerId] = pc;
      return { pc, stream };
    }

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.from === id) return; // Don't process self messages

      if (data.type === "offer") {
        const { pc } = await createPeerConnection(data.from);
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", target: data.from, sdp: answer, from: id }));
      }

      else if (data.type === "answer" && peers[data.from]) {
        await peers[data.from].setRemoteDescription(new RTCSessionDescription(data.sdp));
      }

      else if (data.type === "ice" && peers[data.from]) {
        await peers[data.from].addIceCandidate(new RTCIceCandidate(data.candidate));
      }

      else if (data.type === "joined" && data.id !== id) {
        const { pc } = await createPeerConnection(data.id);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: "offer", target: data.id, sdp: offer, from: id }));
      }
    };
  </script>
</body>
